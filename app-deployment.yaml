apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-catalog-deployment
spec:
  selector:
    matchLabels:
      app: movie-catalog
  replicas: 2
  template:
    metadata:
      labels:
        app: movie-catalog
    spec:
      containers:
        - name: movie-catalog
          image: pradnyilk/demo-app:latest
          ports:
            - containerPort: 9091
          env:   # Setting Enviornmental Variables
            - name: DB_HOST   # Setting Database host address from configMap
              value: mysql
            - name: DB_NAME  # Setting Database name from configMap
              value: javatechie
            - name: DB_USERNAME  # Setting Database username from Secret
              value: root
            - name: DB_PASSWORD # Setting Database password from Secret
              value: root

---

apiVersion: v1 # Kubernetes API version
kind: Service # Kubernetes resource kind we are creating
metadata: # Metadata of the resource kind we are creating
  name: movie-catalog-svc
spec:
  selector:
    app: movie-catalog-mysql
  ports:
    - protocol: "TCP"
      port: 9091 # The port that the service is running on in the cluster
      targetPort: 9091 # The port exposed by the service
  type: NodePort # type of the service.

